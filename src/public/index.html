<!DOCTYPE html>
<html>
   <title>Pokedex</title>
   <script src="poke.js"></script>
   <link rel="stylesheet" href="style.css">
   <body>
      <div class="mainDiv">
         <p id="code"></p>
         <input type="text" id="pokeName" value="Enter pokemon here...">
         <input id="clickMe" type="button" value="go!" onclick="pokeInfo()" />
         <br>
         <h2 id="name"></h2>
         <br>
         <img id="shiny"></img>
         <img id="normal"></img>
         <br>
         <p id="bio"></p>
         <div class="stats">
            <table id = "statsTable"></table>
         </div>
      </div>
      <br>
      <p class = "footer"><i>Please enter a pokemon above - if you would like a random pokemon, type random!</i></p>
   </body>
</html>
